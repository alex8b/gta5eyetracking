version: 0.10.{build}
configuration: Release
platform: x64
os: Visual Studio 2015
environment:
  VisualStudioVersion: 14.0
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
install:
- mkdir lib\ScriptHookV\
- cd lib\ScriptHookV\
- 'echo Downloading ScriptHookV ...'
- appveyor DownloadFile https://www.dropbox.com/s/o8wiu9dr49y6fs4/ScriptHookV_1.0.1290.1.zip?dl=1 -FileName ScriptHookV.zip
- echo Download completed. Extracting ...
- 7z x ScriptHookV.zip
- echo Extraction completed. Compiling ...
- cd ..\..\
- mkdir lib\ScriptHookVDotNet\
- cd lib\ScriptHookVDotNet\
- 'echo Downloading ScriptHookVDotNet ...'
- appveyor DownloadFile https://github.com/crosire/scripthookvdotnet/releases/download/v2.10.5/ScriptHookVDotNet.zip -FileName ScriptHookVDotNet.zip
- echo Download completed. Extracting ...
- 7z x ScriptHookVDotNet.zip
- echo Extraction completed. Compiling ...
- cd ..\..\
- mkdir lib\NativeUI\
- cd lib\NativeUI\
- 'echo Downloading NativeUI ...'
- appveyor DownloadFile https://github.com/Guad/NativeUI/releases/download/1.7/NativeUI.zip -FileName NativeUI.zip
- echo Download completed. Extracting ...
- 7z x NativeUI.zip
- echo Extraction completed. Compiling ...
- cd ..\..\
- mkdir lib\Tobii.GameIntegration\
- cd lib/Tobii.GameIntegration/
- 'echo Downloading Tobii.GameIntegration ...'
- appveyor DownloadFile https://github.com/alex8b/gta5eyetracking/releases/download/0.10/Gta5EyeTracking_bundle_0.10.261.zip -FileName Tobii.zip
- echo Download completed. Extracting ...
- 7z x Tobii.zip
- echo Extraction completed. Compiling ...
- cd ..\..\
- mkdir lib\Tobii.GameIntegration\x64\
- copy lib\Tobii.GameIntegration\scripts\Tobii.GameIntegration.dll lib\Tobii.GameIntegration\x64\
before_build:
- set PATH=C:\Program Files (x86)\MSBuild\14.0\Bin;%PATH%
- nuget restore
build:
  project: Gta5EyeTracking.sln
  parallel: true
  verbosity: minimal
artifacts:
- path: bin/bundle/
  name: Gta5EyeTracking_bundle
- path: bin/scripts/
  name: Gta5EyeTracking
- path: bin/installer/Gta5EyeTrackingModInstaller.exe
  name: Gta5EyeTrackingModInstaller
deploy:
- provider: GitHub
  tag: $(appveyor_repo_tag_name)
  release: Gta5EyeTracking $(appveyor_repo_tag_name)
  auth_token:
    secure: XGNrRPut5e3rnjwY8YkPnlOlz18Qd/XvWUfnsAeOYZkmeoJp/zH10uOURNlK726f
  artifact: Gta5EyeTracking
  draft: true
  on:
    branch: master
    appveyor_repo_tag: true
